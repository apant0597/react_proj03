name: artifact_action
on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/*'
  workflow_dispatch:
jobs:
  build-job:
    runs-on: ubuntu-latest
    steps:
     -  name: Code Checkout  
        uses: actions/checkout@v4
     -  name: Install Dependencies
        run: npm ci
     -  name: Build Code
        run: npm run build
     -  name: Package Build
        uses: actions/upload-artifact@v4
        with:
          name: my-react-artifact03
          path: |
            dist
            package.json
